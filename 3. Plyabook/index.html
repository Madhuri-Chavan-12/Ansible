<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ansible Playbook Practical</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #00e6e6;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #e0f7fa;
    }

    .tag {
      display: inline-block;
      margin-top: 25px;
      padding: 8px 16px;
      background-color: #00e6e6;
      color: #003333;
      font-weight: bold;
      border-radius: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>This is my Playbook practical</h2>
    <p>
      This is my first Ansible playbook, where I am learning how to deploy a
      static application on an EC2 instance using Ansible automation.
    </p>
    <div class="tag">Ansible • AWS EC2 • DevOps</div>
  </div>
</body>
</html>
